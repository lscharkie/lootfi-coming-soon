
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loot-Fi</title>
  <link rel="stylesheet" href="css/styles.css" />
<script>
  function handleFormSubmit(e) {
    e.preventDefault();
    const form = document.querySelector('.cta');
    const email = form.querySelector("input[name='email']")?.value;

    if (email) {
      fetch('https://manage.kmail-lists.com/ajax/subscriptions/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ g: 'SEqCFQ', email })
      }).then(() => {
        form.innerHTML = "<p class='success-message'>You’ve joined the waitlist.</p>";
      }).catch(() => {
        form.innerHTML = "<p class='success-message'>Something went wrong. Please try again.</p>";
      });
    }
  }
</script>
</head>
<body>
  <img src="images/loot-fi-logo-footer2.svg" alt="Loot-Fi Logo" class="logo-svg" />
  <img src="images/animation.gif" alt="animation" class="animation" />
  <h1 class="headline">Crypto, minus the chaos.</h1>
  <p class="body-copy">
    Sick of the noise? We track which cryptocurrencies are actually moving — no influencers, no hype, no pump-and-dump roulette.
    Just a weekly list of what’s quietly outperforming, powered by 10+ years of market data and a system that doesn’t sleep.
  </p>

  <form onsubmit="handleFormSubmit(event)" class="cta">
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Join Waitlist</button>
  </form>
</body>
</html>
